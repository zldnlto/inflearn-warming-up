<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 리스트</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <h1 class="title">
          <img
            src="./assets/book.svg"
            alt="책 아이콘"
            class="book-icon"
          /><span> 책을 읽읍시다 </span>
        </h1>
      </header>
      <main id="main">
        <p class="notice active">Notice: 책이 추가되었습니다.</p>
        <section id="form-section">
          <h2 class="ir">책 정보 입력</h2>
          <form class="book-form">
            <div class="book-info title">
              <label for="title" class="book-label">책 이름</label>
              <input
                type="text"
                name="name"
                id="title"
                required
                class="book-input title-input"
              />
            </div>
            <div class="book-info author">
              <label for="author" class="book-label">저자</label>
              <input
                type="text"
                name="name"
                id="author"
                required
                class="book-input author-input"
              />
            </div>
            <div class="register-btn">
              <input type="submit" value="제출" class="submit-btn" />
            </div>
          </form>
        </section>
        <section id="book-list-section">
          <div class="book-list-wrapper">
            <ol class="book-list-items">
              <li class="book-list-item">
                <span class="title-item">책 이름</span>
                <span>책 저자</span>
              </li>
              <li class="book-list-item">
                <span class="title-item">책 이름1</span>
                <span class="author-item">책 저자1</span>
                <span><button class="delete-btn"></button></span>
              </li>
            </ol>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
