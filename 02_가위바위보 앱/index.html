<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Scissors,Paper!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="wrapper">
    <header class="header">
      <h1>가위바위보 ✌️✊✋</h1>
      <img
        src="./assets/zzangkenman.webp"
        alt="가위바위보 머신 이미지"
        class="main-image"
      />
    </header>
    <main>
      <section class="score">
        <h2 class="ir">플레이어와 스코어</h2>
        <div class="player">
          <div>플레이어</div>
          <span>0</span>
        </div>
        <div class="player">
          <div>컴퓨터</div>
          <span>0</span>
        </div>
      </section>
      <section class="select">
        <h2 class="ir">가위 바위 보 선택</h2>
        <span>선택하기</span>
        <div class="remaining">
          <span>남은 횟수</span>
          <span>10</span>
          <!-- <span>게임 종료!</span> -->
        </div>
        <div class="rcp-btns">
          <button class="select-btn">가위</button>
          <button class="select-btn">바위</button>
          <button class="select-btn">보</button>
        </div>
      </section>
      <section class="result">
        <h2 class="ir">결과</h2>
        <div>컴퓨터 승리</div>
        <!-- <button class="restart-btn"><span>재도전</span></button> -->
      </section>
      <section></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
